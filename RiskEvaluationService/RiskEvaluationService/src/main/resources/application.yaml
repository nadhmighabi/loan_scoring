spring:
  application:
    name: RiskEvaluationService

  cloud:
    function:
      definition: creditApplicationCreated

    stream:
      bindings:
        creditApplicationCreated-in-0:
          destination: creditApplicationCreated
          group: risk-evaluator

        creditRiskEvaluated-out-0:
          destination: creditRiskEvaluated

      default:
        contentType: application/json

      kafka:
        binder:
          brokers: localhost:9092

server:
  port: 8082
